<div class="photo-tile"
     type="button"
     (click)="onButtonClick(photoData.id)">
  <div class="ratio ratio-1x1 rounded-sm">
    <img src="{{photoData.src}}"
         alt="{{photoData.alt}}"
         class="img-fluid rounded-sm"
         style="object-fit: cover;">
    <h3 class="text-light">{{photoData.title}}</h3>
  </div>
</div>
