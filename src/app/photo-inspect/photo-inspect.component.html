@if (photoData) {

<div class="container-fluid">
  <div class="mt-2 d-flex justify-content-center">
    <img src="{{photoData.src}}"
         alt="{{photoData.alt}}"
         class="img-fluid w-75">
  </div>
  <div class="mt-4">
    <h2 class="fs-3 text-center">{{photoData.title}}</h2>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <p class="text-secondary fs-6 text-center">Location: {{photoData.location}}</p>
      </div>
      <div class="col">
        <p class="text-secondary fs-6 text-center">Upload Date: {{photoData.uploadDate}}</p>
      </div>
      <div class="col">
        <p class="text-secondary fs-6 text-center">Photo Date: {{photoData.photoDate}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <a class="btn btn-primary fs-4 w-5"
           href="{{photoData.src}}"
           download="{{photoData.src}}"> <svg xmlns="http://www.w3.org/2000/svg"
               width="32"
               height="32"
               fill="currentColor"
               class="bi bi-box-arrow-down"
               viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z" />
            <path fill-rule="evenodd"
                  d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z" />
          </svg> Download</a>

      </div>
      <div class="col">
        <a class="btn btn-warning fs-4 w-5"
           href="#"> <svg xmlns="http://www.w3.org/2000/svg"
               width="32"
               height="32"
               fill="currentColor"
               class="bi bi-flag-fill"
               viewBox="0 0 16 16">
            <path
                  d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12 12 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A20 20 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a20 20 0 0 0 1.349-.476l.019-.007.004-.002h.001" />
          </svg> Report </a>
      </div>
      <div class="col"></div>
    </div>
  </div>


</div>
}
@else {
<div>
  <p class="text-center">No photo found</p>
</div>
}
