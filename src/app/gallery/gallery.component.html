<h2>Gallery Title</h2>

<div class="container-fluid px-0">

  <div class="row g-0">
    @for (photo of photos; track $index) {
    <div class="col col-6 col-md-3 ">
      <app-photo-tile [photoData]="photo"
                      (photoClick)="showImageModal($event)"></app-photo-tile>
    </div>
    }
  </div>
</div>
